generates:
  ./src/indexer/gql/:
    documents:
      - ./src/indexer/**/*.graphql
    schema: https://staging-api.hypercerts.org/v1/graphql
    preset: client
    presetConfig:
      typesPrefix: I
      dedupeOperationSuffix: true
      skipTypename: true
      namingConvention: change-case#pascalCase
      useTypeImports: true
