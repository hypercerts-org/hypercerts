query FractionsByOwner($owner: String = "", $first: Int = 100, $offset: Int = 0) {
   fractions(
    where: {owner_address: {eq: $owner}}
    count: COUNT
    first: $first
    offset: $offset
  ) {
    count
    data {
      creation_block_timestamp
      hypercert_id
      last_block_update_timestamp
      owner_address
      units
    }
  }
}

query FractionsByHypercert($hypercertId: String!, $orderDirection: SortOrder = descending, $first: Int = 100, $offset: Int = 0) {
   hypercerts(
    count: COUNT
    where: {owner_address: {eq: $hypercertId}}
    first: $first
    offset: $offset
    sort: {by: {hypercert_id: $orderDirection}}
  ) {
    count
    data {
      hypercert_id
      units
      uri
      fractions {
        count
        data {
          creation_block_timestamp
          hypercert_id
          last_block_update_timestamp
          owner_address
          units
        }
      }
    }
  }
}

