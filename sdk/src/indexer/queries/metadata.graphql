query MetadataByUri($uri: String = "", $first: Int = 100, $offset: Int = 0) {
  metadata(where: {uri: {eq: $uri}}, first: $first, offset: $offset, count: COUNT) {
    data {
      allow_list_uri
      contributors
      description
      external_url
      image
      impact_scope
      impact_timeframe_from
      impact_timeframe_to
      name
      properties
      rights
      uri
      work_scope
      work_timeframe_from
      work_timeframe_to
    }
  }
}

query MetadataForHypercert(
  $hypercertId: String!
  $orderDirection: SortOrder = descending
  $first: Int = 100
  $offset: Int = 0
) {
  metadata(
    where: {hypercerts: {hypercert_id: {eq: $hypercertId}}}
    first: $first 
    offset: $offset
    count: COUNT
  ) {
    data {
      allow_list_uri
      contributors
      description
      external_url
      image
      impact_scope
      impact_timeframe_from
      impact_timeframe_to
      name
      properties
      rights
      uri
      work_scope
      work_timeframe_from
      work_timeframe_to
    }
  }
}
