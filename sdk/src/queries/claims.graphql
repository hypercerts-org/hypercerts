query ClaimsByOwner($owner: Bytes = "") {
  claims(where: { owner: $owner }) {
    chainName
    contract
    tokenID
    creator
    id
    owner
    totalUnits
    uri
  }
}

query RecentClaims($first: Int = 10) {
  claims(orderDirection: desc, orderBy: creation, first: $first) {
    chainName
    contract
    tokenID
    creator
    id
    owner
    totalUnits
    uri
  }
}

query ClaimById($id: ID!) {
  claim(id: $id) {
    chainName
    contract
    tokenID
    creator
    id
    owner
    totalUnits
    uri
  }
}
